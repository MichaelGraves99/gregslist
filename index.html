<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Concert+One|Indie+Flower" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>Gregs List</title>
</head>

<body>
  <section class="container-fluid">
    <header class="row">
      <div class="col-12 cen fa">
        <h1>Welcome to Fred's List</h1>
      </div>
      <div class="col-12 cen fb">
        <h2>Cars</h2>
      </div>
    </header>
    <section class="cen p-3">
      <form onsubmit="app.controllers.carController.addCar(event)">
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="description" placeholder="Description">
        <input type="number" name="price" placeholder="Price" required>
        <input type="url" name="img" placeholder="Image" required>
        <button type="submit">Submit</button>
      </form>

    </section>
    <main class="row cen" id="available-cars">
    </main>
  </section>
  <div class="col cen fb pt-3">
    <h2>Houses</h2>
  </div>
  <section class="cen p-3">
    <form onsubmit="app.controllers.houseController.addHouse(event)">
      <input type="text" name="title" placeholder="Title" required>
      <input type="text" name="description" placeholder="Description">
      <input type="number" name="price" placeholder="Price" required>
      <input type="url" name="img" placeholder="Image" required>
      <input type="text" name="location" placeholder="Location" required>
      <button type="submit">Submit</button>
    </form>
  </section>
  <main class="row cen" id="available-house">

  </main>
  </section>










  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script type="module" src="app/main.js"></script>
</body>

</html>
